<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jocarsa|seashell Demo</title>
  <!-- Link to the seashell CSS -->
  <link rel="stylesheet" href="jocarsa | seashell.css">
</head>
<body>
  <h1>jocarsa|seashell Demo</h1>
  <p>This demo showcases the custom searchable select field functionality.</p>

  <!-- Example Select Fields -->
  <form>
    <label for="fruitSelect">Choose a fruit:</label>
    <select id="fruitSelect">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="cherry">Cherry</option>
      <option value="date">Date</option>
      <option value="elderberry">Elderberry</option>
    </select>

    <br><br>

    <label for="citySelect">Choose a city:</label>
    <select id="citySelect" data-placeholder="Select a city...">
      <option value="new-york">New York</option>
      <option value="london">London</option>
      <option value="paris">Paris</option>
      <option value="tokyo">Tokyo</option>
      <option value="sydney">Sydney</option>
    </select>

    <br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Include the seashell JavaScript -->
  <script src="jocarsa | seashell.js"></script>

</body>
</html>
